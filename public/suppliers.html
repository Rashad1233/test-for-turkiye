<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - Suppliers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>ERP System</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span data-i18n="dashboard">Dashboard</span></a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> <span data-i18n="products">Products</span></a></li>
                <li class="active"><a href="suppliers.html"><i class="fas fa-truck"></i> <span data-i18n="suppliers">Suppliers</span></a></li>
                <li><a href="inventory.html"><i class="fas fa-warehouse"></i> <span data-i18n="inventory">Inventory</span></a></li>
                <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> <span data-i18n="sales">Sales</span></a></li>
                <li><a href="clients.html"><i class="fas fa-users"></i> <span data-i18n="clients">Clients</span></a></li>
                <li><a href="purchase-orders.html"><i class="fas fa-file-invoice"></i> <span data-i18n="purchaseOrders">Purchase Orders</span></a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span data-i18n="reports">Reports</span></a></li>
                <li class="sidebar-logout"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="top-bar">
                <div class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span id="username">Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            
            <header class="main-header">
                <h1 data-i18n="suppliers">Suppliers</h1>
                <button id="addSupplierBtn" class="btn-primary"><i class="fas fa-plus"></i> <span data-i18n="addSupplier">Add Supplier</span></button>
            </header>
            
            <div class="content-container">
                <div class="search-bar">
                    <input type="text" id="supplierSearch" placeholder="Search suppliers..." data-i18n="searchSuppliers" data-i18n-placeholder="true">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th data-i18n="id">ID</th>
                                <th data-i18n="name">Name</th>
                                <th data-i18n="contactPerson">Contact Person</th>
                                <th data-i18n="email">Email</th>
                                <th data-i18n="phone">Phone</th>
                                <th data-i18n="address">Address</th>
                                <th data-i18n="actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="suppliersTable">
                            <!-- Suppliers will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Add/Edit Supplier Modal -->
            <div id="supplierModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle" data-i18n="addSupplier">Add Supplier</h2>
                    <form id="supplierForm">
                        <input type="hidden" id="supplierId">
                        <div class="form-group">
                            <label for="supplierName" data-i18n="name">Name</label>
                            <input type="text" id="supplierName" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPerson" data-i18n="contactPerson">Contact Person</label>
                            <input type="text" id="contactPerson" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierEmail" data-i18n="email">Email</label>
                            <input type="email" id="supplierEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierPhone" data-i18n="phone">Phone</label>
                            <input type="text" id="supplierPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierAddress" data-i18n="address">Address</label>
                            <textarea id="supplierAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="paymentTerms" data-i18n="paymentTerms">Payment Terms</label>
                            <input type="text" id="paymentTerms">
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelSupplierBtn" class="btn-secondary" data-i18n="cancel">Cancel</button>
                            <button type="submit" class="btn-primary" data-i18n="save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Delete Confirmation Modal -->
            <div id="deleteConfirmModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 data-i18n="confirmDelete">Confirm Delete</h2>
                    <p data-i18n="deleteSupplierConfirm">Are you sure you want to delete this supplier?</p>
                    <div class="form-actions">
                        <button type="button" id="cancelDeleteBtn" class="btn-secondary" data-i18n="cancel">Cancel</button>
                        <button type="button" id="confirmDeleteBtn" class="btn-danger" data-i18n="delete">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/language.js"></script>
    <script src="js/suppliers.js"></script>
</body>
</html>
