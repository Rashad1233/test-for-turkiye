<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - Clients</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>ERP System</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span data-i18n="dashboard">Dashboard</span></a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> <span data-i18n="products">Products</span></a></li>
                <li><a href="suppliers.html"><i class="fas fa-truck"></i> <span data-i18n="suppliers">Suppliers</span></a></li>
                <li><a href="inventory.html"><i class="fas fa-warehouse"></i> <span data-i18n="inventory">Inventory</span></a></li>
                <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> <span data-i18n="sales">Sales</span></a></li>
                <li class="active"><a href="clients.html"><i class="fas fa-users"></i> <span data-i18n="clients">Clients</span></a></li>
                <li><a href="purchase-orders.html"><i class="fas fa-file-invoice"></i> <span data-i18n="purchaseOrders">Purchase Orders</span></a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span data-i18n="reports">Reports</span></a></li>
                <li class="sidebar-logout"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="top-bar">
                <div class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span id="username">Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <div class="content-container">
                <div class="page-header">
                    <h1 data-i18n="clientManagement">Client Management</h1>
                    <button id="add-client-btn" class="btn primary-btn"><i class="fas fa-plus"></i> <span data-i18n="newClient">New Client</span></button>
                </div>

                <div class="content-wrapper">
                    <div class="widget" id="clients-container">
                        <div class="widget-header">
                            <h3 data-i18n="clientsList">Clients List</h3>
                            <div class="widget-tools">
                                <input type="text" id="search-clients" placeholder="Search clients..." data-i18n="searchClients" data-i18n-placeholder="true">
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="clients-table" class="data-table">
                                <thead>
                                    <tr>
                                        <th class="col-id" data-i18n="id">ID</th>
                                        <th data-i18n="name">Name</th>
                                        <th class="mobile-hide" data-i18n="email">Email</th>
                                        <th class="mobile-hide" data-i18n="phone">Phone</th>
                                        <th class="mobile-hide" data-i18n="address">Address</th>
                                        <th data-i18n="totalOrders">Total Orders</th>
                                        <th class="col-actions" data-i18n="actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Clients will be loaded here via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Client Modal -->
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="client-modal-title" data-i18n="addNewClient">Add New Client</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="client-form">
                    <input type="hidden" id="client-id">
                    <div class="form-group">
                        <label for="client-name" data-i18n="name">Name</label>
                        <input type="text" id="client-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-person" data-i18n="contactPerson">Contact Person</label>
                        <input type="text" id="contact-person">
                    </div>
                    <div class="form-group">
                        <label for="client-email" data-i18n="email">Email</label>
                        <input type="email" id="client-email">
                    </div>
                    <div class="form-group">
                        <label for="client-phone" data-i18n="phone">Phone</label>
                        <input type="tel" id="client-phone">
                    </div>
                    <div class="form-group">
                        <label for="client-address" data-i18n="address">Address</label>
                        <textarea id="client-address" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" id="save-client-btn" class="btn primary-btn" data-i18n="save">Save</button>
            </div>
        </div>
    </div>

    <!-- View Client Details Modal -->
    <div id="client-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="clientDetails">Client Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="client-details-container">
                    <!-- Client details will be loaded here via JavaScript -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" data-i18n="close">Close</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/language.js"></script>
    <script src="js/clients.js"></script>
</body>
</html>
